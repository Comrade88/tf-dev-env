- name: Checkout CI jobs repos
  git:
    repo: "https://github.com/{{ item.user }}/{{ item.reponame }}"
    dest: "{{ workdir }}/code/{{ item.reponame }}"
    version: master
  with_items:
    - { user: 'jluk-codi', reponame: 'contrail-project-config', version: devenv }
    - { user: 'codilime', reponame: 'zuul-jobs' }

